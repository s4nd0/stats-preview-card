<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="stats">
    <div class="stats-content">
      <div>
        <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        <p class="pt1">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <div class="content-numbers">
        <div>
          <h2 class="m-y">10k+</h2>
          <p class="pt2">COMPANIES</p>
        </div>
        <div>
          <h2 class="m-y">314</h2>
          <p class="pt2">TEMPLATES</p>
        </div>
        <div>
          <h2 class="m-y">12M+</h2>
          <p class="pt2">QUERIES</p>
        </div>
      </div>
    </div>

    <img class="desktop stats-img" src="./images/image-header-desktop.jpg" alt="image-header-desktop">
    <img class="mobile stats-img" src="./images/image-header-mobile.jpg" alt="image-header-mobile">

  </main>

  <footer class="attribution m-y p-x">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/piotr-piasko-7b368b261/" target="_blank">Piotr Piasko</a>.
  </footer>

</body>
</html>
